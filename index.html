<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Airport Luggage Tracker</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" sizes="128x128" href="titlelogo.png">
</head>
<body>

  <!-- Video Background (Airport and Bags) -->
  <div class="video-container">
    <video autoplay muted loop id="video-background">
      <source src="aeroplane.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <div class="overlay"></div> <!-- Optional overlay for contrast -->
  </div>

  <!-- Navigation Bar -->
  <header>
    <nav>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#track">Luggage Tracking</a></li>
        <li><a href="#support">24/7 Support</a></li>
      </ul>
    </nav>
  </header>

  <!-- Home Section -->
  <section id="home" class="section">
    <h1>
        Welcome to Airport Luggage Tracker
    </h1>
    
    <p id="homes">Track your luggage in real-time and get support anytime.</p>
    <button onclick="scrollToTrack()">Track Your Luggage</button>
  </section>

  <!-- Luggage Tracking Section -->
  <section id="track" class="section">
    <h2>Luggage Tracking</h2>
    <form id="trackingForm">
      <label for="trackingId">Enter Tracking ID:</label>
      <input type="text" id="trackingId" placeholder="Tracking ID" required>
      <button type="submit">Track</button>
    </form>
    <div id="trackingStatus" class="status"></div>
  </section>

  <!-- Customer Support Chatbot Section -->
  <section id="support" class="section">
    <h2>24/7 Customer Support</h2>
    <div id="chatbox">
      <div id="chatArea">
        <div class="chatBotMessage">Hello! How can I assist you today?</div>
      </div>
      <input type="text" id="chatInput" placeholder="Ask me anything..." onkeypress="if(event.key === 'Enter'){sendMessage()}">
      <button onclick="sendMessage()">Send</button>
    </div>
  </section>

  <footer>
    <p>&copy; 2024 Airport Luggage Tracker. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
